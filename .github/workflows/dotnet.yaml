name: .NET Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore
      run: dotnet restore src/Api/Api.csproj
    - name: Build
      run: dotnet build src/Api/Api.csproj --no-restore
    - name: Test
      run: dotnet test src/Api/Api.csproj --no-build --verbosity normal
